<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-3xl font-bold text-center text-blue-400 mb-[40px]">
      Random Quotes Generator
    </h1>
    <div
      class="m-[20px] mx-auto mb-[20px] max-w-[600px] bg-slate-400 p-[20px] text-center relative"
    >
      <span
        class="quote-id absolute left-[50%] top-[-15px] bg-red-300 text-white w-[30px] h-[30px] flex justify-center items-center rounded translate-x-[-50%]"
        >0</span
      >
      <div
        class="quote-display p-[20px] mb-[20px] text-[25px] leading-[1.8px] border-b border-solid border-b-[#eee] relative quote-display quote-display::before quote-display::after"
      >
        quote will appear here
      </div>
      <div class="flex justify-center gap-[30px] flex-wrap">
        <button
          class="generate bg-green-400 py-[10px] px-[20px] text-[15px] cursor-pointer border-none font-bold text-white rounded-[6px]"
        >
          Generate Quote
        </button>
        <button
          class="auto bg-red-400 py-[10px] px-[20px] text-[15px] cursor-pointer border-none font-bold text-white rounded-[6px]"
        >
          Auto Quote
        </button>
        <button
          class="stop bg-slate-900 py-[10px] px-[20px] text-[15px] cursor-pointer border-none font-bold text-white rounded-[6px]"
        >
          Stop Generating
        </button>
      </div>
    </div>
    <div class="auto-status items-center text-center">auto</div>

    <script src="main.js"></script>
  </body>
</html>
